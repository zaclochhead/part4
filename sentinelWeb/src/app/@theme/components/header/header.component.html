<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <img class = "img" alt="Sentinel" src="http://sentinelwater.co/wp-content/uploads/2018/06/logo_new_2.png">   
  </div>
</div>

<span style="text-align: center; font-size:20px; margin-top:11px">{{time}}</span>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action icon="nb-gear" class="toggle-layout" (click)="toggleSettings()"></nb-action>

  <nb-action *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu" [name]=" " [picture]="user?.picture"></nb-user>
    </nb-action>

  <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
  <nb-action class="control-item">
    <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
  </nb-action>
</nb-actions>
